    <script type="text/javascript">
      // add project entries
      (function(){
        const add_section=function(k, v=null, v2=null, target=null){
          const container = document.getElementById("project-container-gallery");
          const cover = document.createElement("div");
          cover.className="project-cover-gallery";
          // console.log(v2);

          if (v!=null){
            const link = document.createElement("a");
            link.href=v;

            const img = document.createElement("img");

            if (v2==null){
              img.src="./gallery/thumbs/"+v.split("/")[1].split('.')[0] + ".gif";
            } else {
              img.src=v2;
            }

            img.style.width="100%";

            if (target!=null){
              link.target=target;
            }
            cover.appendChild(link);
            link.appendChild(img);

            // cell mouseover behaviour
            cover.onmouseover = cover.onmouseout = function (event) {
              let type = event.type;
              if (type=="mouseover"){
                img.style.transform="scale(1.1)";
              }else{
                img.style.transform="scale(1.0)";
              }
            }
          }
          container.appendChild(cover);
        };

        for (let elem of list_of_pages){
          const k=elem[0];
          let v=null;
          let v2=null;
          let t=null;
          if (elem.length>=2){
            v=elem[1];
          }
          if (elem.length>=3) {
            v2=elem[2];
          }
          if (elem.length>=4) {
            t=elem[3];
          }
          add_section(k,v,v2,t);
        }
        // add_section("-");
      })();

      // scroll down
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      if (urlParams.get('position')>0) {
        // scroll down by 100hv (return from other pages)
        window.scrollBy(0, window.innerHeight/2);
      } else {
        // https://stackoverflow.com/questions/3583724/how-do-i-add-a-delay-in-a-javascript-loop
        // only triger when at the top of the page
        setTimeout(function() {
          // scroll down to precicely 50vh
          const imax=50;
          const ihalf=imax/2;
          const delay=5;

          // get the steps
          const h=window.innerHeight/2;
          let steps=[];
          let total=0;
          for (let n=0;n<imax;n++){
            const v=Math.sin(n*3.14159265359/ihalf-1.57079632679)+1;
            steps.push(v);
            total+=v;
          }

          for (let n=0;n<imax;n++){
            steps[n]/=total;
            steps[n]*=h;
            steps[n]=Math.ceil(steps[n]);
          }

          let i = 1;
          function myLoop() {         //  create a loop function
            setTimeout(function() {   //  call a 3s setTimeout when the loop is called
              // scroll following sine curve
              window.scrollBy(0, steps[i]);   //  your code here
              i++;                    //  increment the counter
              if (i < imax) {           //  150 iterations
                myLoop();
              }                       //  delay: 3ms
            }, delay)
          }
          if (document.body.scrollTop < 10 && document.documentElement.scrollTop < 10) {
            myLoop();
          }
        }, 1000); // wait 1s
      }
